<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Crystal Collector</title>
  </head>
  <body>
    <header>
      <h1>Crystal Collector</h1>
    </header>
    <main>
      <div class="left-bar">
        <div class="wins">
          <p class="win">0</p>
          <p>Wins</p>
        </div>
        <div class="number-match">
          <p class="numberMatch">0</p>
          <p>Number to match</p>
        </div>
      </div>
      <div class="right-bar">
        <div class="loses">
          <p class="lose">0</p>
          <p>Loses</p>
        </div>
        <div class="score">
          <p class="calculate-score">0</p>
          <p>Score</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="crystal">
        <img
          class="lightBlue"
          src="./assets/images/blue-removebg-preview.png"
          alt=""
        />
      </div>
      <div class="crystal">
        <img
          class="blue"
          src="./assets/images/blue2-removebg-preview.png"
          alt=""
        />
      </div>
      <div class="crystal">
        <img
          class="red"
          src="./assets/images/heart-removebg-preview.png"
          alt=""
        />
      </div>
      <div class="crystal">
        <img
          class="pink"
          src="./assets/images/sky-removebg-preview.png"
          alt=""
        />
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
